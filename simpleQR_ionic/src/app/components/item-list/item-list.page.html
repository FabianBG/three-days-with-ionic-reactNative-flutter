<ion-header>
  <ion-toolbar>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Total of items # {{items.length}}</h3>
  <ion-button expand="block" (click)="showToggle()">{{showLabel}}</ion-button>
  <ion-button style="width: 48%;" [routerLink]="['/item-form']">NEW</ion-button>
  <ion-button style="width: 48%;" (click)="initScaner()">FIND</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goToDetail(item)">
      <ion-label>{{item.restaurant_id || 'Anonymous'}} - {{item.status}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
